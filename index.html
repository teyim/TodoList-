<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
       Todo List Application
    </title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets\math_26px.png" type="image/x-icon">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">

    <!-- Icons -->
    <link type="text/css" href="assets\css\bootstrap\font-awesome.min.css" rel="stylesheet">

    <!-- bootstrap 4-->
    <link type="text/css" href="assets\css\bootstrap\bootstrap.min.css" rel="stylesheet">
    <!--my css-->
    <link rel="stylesheet" href="assets\css\bootstrap\calculator_css.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-center text-light mt-3" style="font-weight: bolder;">MY Todo List</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 pl-5 ">
                    <div class="mt-2 input-group">
                        <input type="text" name="textbox" id="textbox" class="form-control textbox">
                        <div class="input-group-append">
                            <span class="shadow btn btn-info" id="addbtn">Add Item</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <main>

        <!-- image to be appended infront of selected list item-->
        <img src="assets\delete_sign_48px.png" alt="" style="display: none;"><!-- delete image on list item-->
        <div class="constainer-fluid">
            <div class="row">
                <div class="col-md-12">
                    <ul class="m-0 p-0 " id="listItem">
                    </ul>
                </div>
            </div>
    </main>
    <!--end of footer section-->
    <!-- Core scripts -->
    <script src=" assets\js\jquery.min.js"></script>
    <script src="assets\js\popper.min.js"></script>
    <script src="assets\js\bootstrap.min.js"></script>
    <script src=""></script>
    <!--my script-->
    <script src="assets\js\calculator_main.js"></script>
</body>

</html>
